<div class="card">
    <div class="card-header"
         *ngIf="Asset">
      {{ Asset.FileName}}
    </div>
  
    <div class="card-body"
         *ngIf="Asset">
  
      <div class="row">
  
        <div class="col-md-8">
         
          <div class="row">
            <div class="col-md-3">FileName:</div>
            <div class="col-md-6">{{Asset.FileName}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Description:</div>
            <div class="col-md-6">{{Asset.Description}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">MimeType:</div>
            <div class="col-md-6">{{Asset.MimeType}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Country:</div>
            <div class="col-md-6">{{Asset.Country}}</div>
          </div>
           
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/Assets', Asset.AssetId, 'edit']">
            Edit
          </button>
          <button
            class="btn btn-outline-warning"
            style="width: 80px"
            type="button"
            title="Delete this Asset"
            (click)="deleteAsset()"
          >
            Delete
          </button>

        </div>
      </div>
  
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
